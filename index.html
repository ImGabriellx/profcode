        <h3> Python </h3>
        <figure>
            <img src="imagens/python.jpg">
            <figcaption> Python é uma linguagem de programação de alto nível, interpretada de script, imperativa, orientada a objetos, funcional, de tipagem dinâmica e forte. Foi lançada por Guido van Rossum em 1991.    
            </figcaption>
        </figure>

        <hr>

        <h3> Java</h3>
        <figure>
            <img src="imagens/java.png">
            <figcaption>Java é uma linguagem de programação orientada a objetos desenvolvida na década de 90 por uma equipe de programadores chefiada por James Gosling, na empresa Sun Microsystems, que em 2008 foi adquirido pela empresa Oracle Corporation.</figcaption>
        </figure>

        <hr>

        <h3> C Sharp</h3>
        <figure>
            <img src="imagens/csharp.png">
            <figcaption>C# é uma linguagem de programação, multiparadigma, de tipagem forte, desenvolvida pela Microsoft como parte da plataforma .NET. A sua sintaxe orientada a objetos foi baseada no C++ mas inclui muitas influências de outras linguagens de programação, como Object Pascal e, principalmente, Java.
            </figcaption>
        </figure>

        <hr>

        <h3> R</h3>
        <img src="imagens/r.png">
        <figcaption>R é uma linguagem de programação multi-paradigma orientada a objetos, programação funcional, dinâmica, fracamente tipada, voltada à manipulação, análise e visualização de dados. Foi criado originalmente por Ross Ihaka e por Robert Gentleman no departamento de Estatística da Universidade de Auckland, Nova Zelândia.</figcaption>
