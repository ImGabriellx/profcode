    <main>
        <form action="" method="get">
            <fieldset>
                <legend> Formas de contato </legend>
    
                <label for="name"> Nome:</label>
                <input type="text" name="txtnome" maxlenght="80" required autofocus placeholder="Digite seu nome" required id="name" >
                <br>
    
                <label for="email"> E-mail: </label>
                <input type="email" name="txtemail" placeholder="Digite seu email" required id="email">
                <br>
                
                <label for="tel"> Tel: </label>
                <input type="tel" name="txttel" placeholder="Digite seu número de telefone" required id="tel">
                <br>

                <label>Dúvidas ?</label><br>
                <textarea rows="5" cols="30" name="msg"></textarea>
                <br>

           <button> Enviar </button>

        </fieldset>
    </form>
